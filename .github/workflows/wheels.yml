name: Build Wheels

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Use a newer manylinux image for better compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          
          # Linux build
          CIBW_BEFORE_BUILD_LINUX: "gcc -shared -o {package}/aimdo/libvbar.so -fPIC src/aimdo.c"
          
          # Windows build
          CIBW_BEFORE_BUILD_WINDOWS: "cl.exe /LD src/aimdo.c /Fe:{package}/aimdo/libvbar.dll"
          
          # CRITICAL: Skip the versions that usually cause the 'pip' hang in CI
          CIBW_SKIP: "*-win32 *_i686 *-musllinux_* cp36-* cp37-* cp38-*"
          
          # Increase verbosity so we can see exactly where it hangs if it happens again
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
